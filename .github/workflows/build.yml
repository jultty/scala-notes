name: Build & Test

on: push

jobs:
  all:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Compile
      run: sbt compile
    - name: Package
      run: sbt package
    - name: Test
      run: sbt test
    - name: Run
      run: sbt run
